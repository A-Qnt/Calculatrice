<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculatrice</title>
</head>

<body>
    <div class="all">
        <div class="keyboard">
            <div class="row">
                <div class="button">
                    <button id="seven">7</button>
                </div>
                <div class="button">
                    <button id="eight">8</button>
                </div>
                <div class="button">
                    <button id="nine">9</button>
                </div>
                <div class="button">
                    <button id="divide">/</button>
                </div>
            </div>
            <div class="row">
                <div class="button">
                    <button id="four">4</button>
                </div>
                <div class="button">
                    <button id="five">5</button>
                </div>
                <div class="button">
                    <button id="six">6</button>
                </div>
                <div class="button">
                    <button id="multiply">x</button>
                </div>
            </div>
            <div class="row">
                <div class="button">
                    <button id="one">1</button>
                </div>
                <div class="button">
                    <button id="two">2</button>
                </div>
                <div class="button">
                    <button id="three">3</button>
                </div>
                <div class="button">
                    <button id="minus">-</button>
                </div>
            </div>
            <div class="row">
                <div class="button">
                    <button id="zero">0</button>
                </div>
                <div class="button">
                    <button id="comma">.</button>
                </div>
                <div class="button">
                    <button id="plus">+</button>
                </div>
            </div>
            <div class="row">
                <div class="button">
                    <button id="cancel">AC</button>
                </div> 
                <div class="button">
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
        <div class="screenResult">
            <p id="nb1"></p>
            <p id="ope"></p>
            <p id="nb2"></p>
            <p>=</p>
            <p id="result"></p>
        </div>
    </div>
    <script src="assets/javascript/script.js">
    </script>
</body>

</html>
